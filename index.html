<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <img src="./img/search.png" alt="Search Icon">
                <input type="text" name="search" id="search">
            </div>
            <div class="user-info">
                <img src="./img/notify.png" alt="Notification Bell" id="bell">
                <div class="profile">RK</div>
                <h3>Rosalee Knight</h3>
            </div>
            <div class="greeting">
                <div class="profile">RK</div>
                <div id="user-greeting">
                    <p>Hi there,</p>
                    <h3>Rosalee Knight (@rosalee)</h3>
                </div>
            </div>
            <div class="nav">
                <ul>
                    <li><button>New</button></li>
                    <li><button>Upload</button></li>
                    <li><button>Share</button></li>
                </ul>
            </div>
        </div>
        <div class="side-bar">
            <div class="side-bar-title">
                <h1>Dashboard</h1>
            </div>
            <div class="user-features">
                <ul>
                    <li><img src="./img/home.png" alt="House Icon">Home</li>
                    <li><img src="./img/profile.png" alt="Profile Icon">Profile</li>
                    <li><img src="./img/message.png" alt="Message Icon">Messages</li>
                    <li><img src="./img/history.png" alt="History Icon">History</li>
                    <li><img src="./img/task.png" alt="Task Icon">Tasks</li>
                    <li><img src="./img/community.png" alt="Communities Icon">Communities</li>
                </ul>
            </div>
            <div class="user-options">
                <ul>
                    <li><img src="./img/settings.png" alt="Settings Icon">Settings</li>
                    <li><img src="./img/support.png" alt="Support Icon">Support</li>
                    <li><img src="./img/privacy.png" alt="Privacy Icon">Privacy</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
